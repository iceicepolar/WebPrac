<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daily Inspiration</title>
</head>
<body>
    <div class="floating shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
        <div class="container">
            <div class="header">
                <h1>Welcome to Daily Inspiration</h1>
                <p>Your daily dose of motivation and positivity</p>
            </div>
            <div class="quote-card" id="quoteCard">
                <div class="quote-text" id="quoteText">
                    Loading your daily quote...
                </div>
                <div class="quote-author" id="quoteAuthor">
                    Quoatable
                </div>
            </div>
        </div>
    
        <div class="controls">
            <button class="button" id="newQuoteButton">New Quote</button>
            <button class="button" id="copyQuoteButton">Copy Quote</button>
            <button class="button" id="shareQuoteButton">Share Quote</button>
        </div>
    </div>
</body>
</html>
